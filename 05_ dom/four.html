<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;"> 
    <div class="language">
        <li>javascript</li>
    </div>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    function addOptimizeLang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName)) // it adds to li variable
        document.querySelector('.language').appendChild(li)  // select query from document and then we attach li variable to it
    }
    addOptimizeLang("golang")
    addOptimizeLang("java")
    addOptimizeLang("c++")

    // EDIT 1
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    const newli = document.createElement('li')
    newli.textContent = "mojo"
    secondLang.replaceWith(newli)

    // EDIT 2
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML ="<li> Html </li>"

    // REMOVE
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
